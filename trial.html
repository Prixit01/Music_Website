<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACAPELLA</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div id="container">
        <div id="audio-img">
            <img class="cover">
        </div>
        <div id="audio-player">
            <div id="audio-info">
                <span class="artist"></span> - <span class="title"></span>
            </div>
            <input id="volume" type="range" min="0" max="100" value="50">
            <br>
            <div id="audio-buttons">
                <button id="prev"></button>
                <button id="play"></button>
                <button id="pause"></button>
                <button id="stop"></button>
                <button id="next"></button>
            </div>
            <div class="clearfix"></div>
            <div id="tracker">
                <div id="progressbar">
                    <span id="progress"></span>
                </div>
                <span id="duration"></span>
            </div>
            <div class="clearfix"></div>
            <ul id="playlist">
             <li song="O Saki Saki.mp3" cover="cover1.jpg" artist="Tusli Kumar">O Saki Saki.mp3</li>
             <li song="02 - Bekhayali .mp3" cover="cover1.jpg" artist="Arijit Singh">Bekhayali.mp3</li>
             <li song="04) Vaaste (Remix) - Dhvani Bhanushali - DJ Paroma(JalshaMusic.Com).mp3" cover="cover1.jpg" artist="Dhvani Bhanushali">Vaaste.mp3</li>
             <li song="05 - Kaise Hua - Vishal Mishra(JalshaMusic.Com).mp3" cover="cover1.jpg" artist="Vishal Mishra">Kaise Hua.mp3</li>   
             <li song="Aye Mere Humsafar (Remix) - DJ Chirag Dubai(JalshaMusic.Com).mp3" cover="cover1.jpg" artist="DJ Chirag">Aye Mere Humsafar.mp3</li>
             <li song="Bhula Diya By Darshan Raval - 320kbps(JalshaMusic.Com).mp3" cover="cover1.jpg" artist="Darshan Raval">Bhula Diya.mp3</li>
             <li song="Ik Vaari Aa-Nadaan Parindey-Tum Ho Toh (T-Series Mixtape Season 2) Jubin Nautiyal, Shirley Setia(JalshaMusic.Com).mp3" cover="cover1.jpg" artist="Zubin Nautiyal">Ik Vaari Aa.mp3</li>
             <li song="Leja Re (Remix) - Dhvani Bhanushali - DJ Raj Mumbai(JalshaMusic.Com).mp3" cover="cover1.jpg" artist="Dhvani Bhanushali">Leja Re.mp3</li>
             <li song="Nazm Nazm (Bareilly Ki Barfi) Mp3 Song_64(JalshaMusic.Com).MP3" cover="cover1.jpg" artist="Ayushman Khurana">Nazm Nazm.mp3</li>
             <li song="O Saathi - Baaghi 2 - DJ Dalal London Remix(JalshaMusic.Com).mp3" cover="cover1.jpg" artist="DJ Dalal">O Sthi.mp3</li>
             <li song="Tera Zikar - Herin N Mr. J Remix(JalshaMusic.Com).mp3" cover="cover1.jpg" artist="Darshan Raval">Tera Zikr.mp3</li>
            </ul>
        </div>
    </div>
               
    <script src="js/jquery.js"></script>
    <script src="js/main2.js"></script>
</body>
</html>
